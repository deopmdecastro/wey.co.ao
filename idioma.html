  <title>Wey</title>

<body>

  <header>

    <nav class="nav-bar">

      <a class="nav-brand" href="#">

        <div class="nav-logo">
          <img src="assets/img/logo_wey.png" alt="Logotipo da WEY">

      <span class="menu-icon" onclick="toggleMenu()">☰</span>

      <ul class="nav-links" id="navLinks">

    </nav>

  </header>

  <!-- dashboard-->

  <main>

    <div class="idioma-title">

      <div class="idiomas">
        <h1>Idiomas</h1>
        <p>Na WEY, a sua experiência é o nosso foco principal. É por isso que oferecemos a flexibilidade de
          escolher o idioma que melhor se adequa a você. </p>
      </div>
      <form class="custom-radio" id="languageForm">
        <input type="radio" id="portuguese" name="language" value="Português">
        <label for="portuguese">Português</label><br>

        <input type="radio" id="english" name="language" value="English">
        <label for="english">English</label><br>

        <input type="radio" id="french" name="language" value="Français">
        <label for="french">Français</label><br>

        <input type="radio" id="spanish" name="language" value="Español">
        <label for="spanish">Español</label><br>

        <input type="radio" id="waru" name="language" value="Waru">
        <label for="waru">Waru</label><br>

        <button type="button" id="saveButton">Salvar idioma</button>
      </form>
    </div>


  </main>
